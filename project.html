<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device, initial-scale=1">
    <title>Project</title>
    <script src="https://kit.fontawesome.com/f47b0bb444.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="project.css">
</head>
<body>
<div class="box">
    <div class="container">
        <div class="top-header">
            <header>Sign in</header>
        </div>
        <div class="up"><hr></div>
        <div class="inputs">
            <i class="fa-solid fa-user"></i>
            <input type="text" class="user" placeholder="Username" maxlength="30px" required>
        </div>
        <div class="inputs">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" class="user" placeholder="email" required>
        </div>
        <div class="inputs">
            <i class="fa-solid fa-lock"></i>
            <input type="password" class="user" placeholder="Password" minlength="8px">
        </div>
        <div class="inputs">
            <button class="Login" onclick="document.location='monday.html'">Log in</button>
        </div>
        <div class="down"><hr></div>
        <div class="bottom">
            <div class="left">
                <input type="checkbox" id="check">
                <label for="check" id="one">Remmember me</label>
            </div>
            <div class="right">
                <label><a href="#">Forgot your password ?</a></label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
